<!DOCTYPE html>
<html>
    <head>
        <title>Form within table</title>
    </head>
    <body>
        <div class="form" align="center">
            <form>
                <table border="0px" cellpadding="10" style="background-color: black; color: aliceblue;">
                    <tr>
                        <th colspan="2" align="left" style="background-color: orangered;">SIGN UP</th>
                    </tr>
                    <tr>
                        <td>First Name : </td>
                        <td><input type="text" name="FirstName" placeholder="First Name"></td>
                    </tr>
                    <tr>
                        <td>Last Name : </td>
                        <td><input type="text" name="LastName" placeholder="Last Name"></td>
                    </tr>
                    <tr>
                        <td>Screen Name : </td>
                        <td><input type="text" name="Username" placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td>Date of birth : </td>
                        <td><input type="date" name="dateofbirth" ></td>
                    </tr>
                    <tr>
                        <td>Select Country : </td>
                        <td><select name="Country">
                            <option value="-1">---Select Country---</option>
                            <option value="1">Nepal</option>
                            <option value="1">India</option>
                            <option value="1">China</option>
                            <option value="1">Pakisthan</option>
                            <option value="1">Bangaladesh</option>
                            <option value="1">Bhutan</option>
                            <option value="1">Myanmar</option>
                            <option value="1">Maldives</option>
                            <option value="1">Bali</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Enter Email : </td>
                        <td><input type="email" name="Email" placeholder="id@example.com"></td>
                    </tr>
                    <tr>
                        <td>Phone : </td>
                        <td><input type="number" name="Phone" placeholder="1234567890"></td>
                    </tr>
                    <tr>
                        <td>Password : </td>
                        <td><input type="password" name="password" placeholder="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password : </td>
                        <td><input type="Confirmpassword" name="Confirmpassword" placeholder="confirm password"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                           <label><input type="checkbox" name="Terms"><a> I agree to the terms of use.</a></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right" style="background-color: orangered;">
                            <input type="submit" value="Submit" style="background-color: lime;">
                            <input type="reset" value="Cancel" style="background-color: red;">
                        </td>
                    </tr>
    
                </table>
                <br>
                <div class="nischal">
                    &copy <a href="https://nischaldhakal.com.np" style="text-decoration: none; color: black;">Nischal Dhakal </a>
                </div>
            </form>
        </div>
    </body>
</html>
