
<!DOCTYPE html>

<!-- Nischal Dhakal -->
<!-- A bit CSS used -->
<html>

<head>
    <title>Form within table</title>
</head>

<body>
    <div class="form" align="center">
        <form>
            <table border="0px" cellpadding="10" style="background-color: black; color: aliceblue;">
                <tr>
                    <th colspan="2" align="left" style="background-color: orangered;">SIGN UP</th>
                </tr>
                <tr>
                    <td>First Name : </td>
                    <td><input type="text" name="FirstName" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td><input type="text" name="LastName" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Screen Name : </td>
                    <td><input type="text" name="Username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Date of birth : </td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <select name="Month">
                                        <option value="o">--Month--</option>
                                        <option value="1">January</option>
                                        <option value="1">February</option>
                                        <option value="1">March</option>
                                        <option value="1">April</option>
                                        <option value="1">May</option>
                                        <option value="1">June</option>
                                        <option value="1">July</option>
                                        <option value="1">August</option>
                                        <option value="1">September</option>
                                        <option value="1">October</option>
                                        <option value="1">November</option>
                                        <option value="1">December</option>

                                    </select>
                                </td>
                                <td>
                                    <select name="Day">
                                        <option value="o">--Day--</option>
                                        <option value="1">1</option>
                                        <option value="1">2</option>
                                        <option value="1">3</option>
                                        <option value="1">4</option>
                                        <option value="1">5</option>
                                        <option value="1">6</option>
                                        <option value="1">7</option>
                                        <option value="1">8</option>
                                        <option value="1">9</option>
                                        <option value="1">10</option>
                                        <option value="1">11</option>
                                        <option value="1">12</option>
                                        <option value="1">13</option>
                                        <option value="1">14</option>
                                        <option value="1">15</option>
                                        <option value="1">16</option>
                                        <option value="1">17</option>
                                        <option value="1">18</option>
                                        <option value="1">19</option>
                                        <option value="1">20</option>
                                        <option value="1">21</option>
                                        <option value="1">22</option>
                                        <option value="1">23</option>
                                        <option value="1">24</option>
                                        <option value="1">25</option>
                                        <option value="1">26</option>
                                        <option value="1">27</option>
                                        <option value="1">28</option>
                                        <option value="1">29</option>
                                        <option value="1">30</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="Year">
                                        <option value="0">--Year--</option>
                                        <option value="1">1995</option>
                                        <option value="1">1996</option>
                                        <option value="1">1997</option>
                                        <option value="1">1998</option>
                                        <option value="1">1999</option>
                                        <option value="1">2000</option>
                                        <option value="1">2001</option>
                                        <option value="1">2002</option>
                                        <option value="1">2003</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td>
                        <label><input type="radio" name="Gender">Male</label>
                        <label><input type="radio" name="Gender">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Select Country : </td>
                    <td><select name="Country">
                            <option value="-1">---Select Country---</option>
                            <option value="1">Nepal</option>
                            <option value="1">India</option>
                            <option value="1">China</option>
                            <option value="1">Pakisthan</option>
                            <option value="1">Bangaladesh</option>
                            <option value="1">Bhutan</option>
                            <option value="1">Myanmar</option>
                            <option value="1">Maldives</option>
                            <option value="1">Bali</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Enter Email : </td>
                    <td><input type="email" name="Email" placeholder="id@example.com"></td>
                </tr>
                <tr>
                    <td>Phone : </td>
                    <td><input type="number" name="Phone" placeholder="1234567890"></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password" name="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td>Confirm Password : </td>
                    <td><input type="Confirmpassword" name="Confirmpassword" placeholder="confirm password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <label><input type="checkbox" name="Terms"><a> I agree to the terms of use.</a></label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right" style="background-color: orangered;">
                        <input type="submit" value="Submit" style="background-color: lime;">
                        <input type="reset" value="Cancel" style="background-color: red;">
                    </td>
                </tr>

            </table>
            <br>
            <div class="nischal">
                &copy <a href="https://nischaldhakal.com.np" style="text-decoration: none; color: black;">Nischal Dhakal
                </a>
            </div>
        </form>
    </div>
</body>

</html>
